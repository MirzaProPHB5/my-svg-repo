        <h1>Pitha Ghor</h1>

    <form action="">
        <p>Name: <input type="text" name="Name" placeholder="Enter Your Name" id=""></p>
        <p>Email: <input type="text" name="Name" placeholder="Enter Your email" id=""></p>
        <fieldset>
            <legend>Select your Pitha</legend>
            <p>
                <label for="Chitoi">
                    <input type="radio" name="Pitha" id="Chitoi">Chitoi
                </label>
            </p>
            <p>
                <label for="Vapa">
                    <input type="radio" name="Pitha" id="Vapa">Vapa
                </label>
            </p>
            <p>
                <label for="Patishapta">
                    <input type="radio" name="Pitha" id="Patishapta">Patishapta
                </label>
            </p>
            <p>
                <label for="Puli">
                    <input type="radio" name="Pitha" id="Puli">Puli
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select your Vorta</legend>
            <p><label for="Shorisha"><input type="checkbox" name="Vorta" id="Shorisha">Shorisha</label></p>
            <p><label for="Dhonia Pata"><input type="checkbox" name="Vorta" id="Dhonia Pata">Dhonia Pata</label></p>
            <p><label for="Shutki"><input type="checkbox" name="Vorta" id="Shutki">Shutki</label></p>
            <p><label for="Morich"><input type="checkbox" name="Vorta" id="Morich">Morich</label></p>
        </fieldset>
        <p>Special Instructions
            <br>
            <textarea name="Instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">reset</button>



    </form>
